<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Todo App</title>

		<script src="index.js" defer></script>
		<script src="https://unpkg.com/alpinejs" defer></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div x-data="todoApp()" class="container my-4">
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					x-model="todoInput"
					placeholder="Add todo"
					aria-label="Todo title"
				/>
				<button x-on:click="addTodo()" class="btn btn-primary">Add todo</button>
			</div>

			<div class="d-flex flex-column gap-2">
				<template x-if="todos.length === 0">
					<div class="text-center text-muted">No todos added</div>
				</template>

				<template x-for="(todo, index) in todos" :key="index">
					<div class="card">
						<div
							class="card-body d-flex justify-content-between align-items-center"
						>
							<p class="mb-0 d-inline-block" x-text="todo"></p>
							<button
								x-on:click="removeTodo(index)"
								class="btn btn-sm btn-danger"
								title="Remove todo"
							>
								&#x2715;
							</button>
						</div>
					</div>
				</template>
			</div>
		</div>
	</body>
</html>
